<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body class="body">
    <header class="header d-flex justify-content-between">

        <img src="./Logo.svg" alt="bitmap" class="logo">

        <div class="header-menu d-flex justify-content-between">
            <nav class="navigation d-flex justify-content-between">

                <span class="nav__menu-item">
                    Product
                </span>
                <span class="nav__menu-item">
                    Customers
                </span>
                <span class="nav__menu-item">
                    Pricing
                </span>
                <span class="nav__menu-item">
                    Resources
                </span>
            </nav>

            <div class="actions">
                <button type="button" class="btn__entry">
                    Sign In
                </button>
                <button type="button" class="btn__registration">
                    Sign Up
                </button>
            </div>
        </div>
    </header>

    <main>
        <section class="section-1 d-flex flex-row">

            <div class="design-card d-flex flex-column justify-content-between">
                <span class="heading heading-1">
                    The Design Thinking superpowers
                </span>
                <span class="design-card__text text-1 ">
                    Tools, tutorials, design and innovation experts, all in one place! The most intuitive way to
                    imagine
                    your next user experience.
                </span>
                <div class="card-actions">
                    <button type="button" class="btn__start">
                        Get started
                    </button>
                    <img src="./Triangle.png" alt="Triangle" class="triangle">
                    <a href="google.com" class="video__link">
                        Watch the Video
                    </a>
                </div>
            </div>
            <img src="./Image.png" alt="people" class="header__image">

        </section>
    </main>


</body>

</html>
